<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Admin | Stock Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #ff3f6c; --bg: #f4f6f8; --text: #1f2937; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; color: var(--text); }
        .card { background: white; padding: 25px; border-radius: 12px; max-width: 900px; margin: 0 auto 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-add { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 6px; font-weight: 800; cursor: pointer; grid-column: span 2; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .img-preview { display: flex; gap: 5px; }
        .img-preview img { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; }
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .instock { background: #dcfce7; color: #15803d; }
        .soldout { background: #fee2e2; color: #b91c1c; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ†• Add New Product</h2>
    <form id="productForm">
        <div class="form-grid">
            <input type="text" name="productId" placeholder="Product ID (e.g., s11)" required>
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="number" name="price" placeholder="Price" required>
            <select name="category"><option value="Footwear">Footwear</option><option value="Cricket">Cricket</option></select>
            <input type="file" name="productImages" multiple accept="image/*" required style="grid-column: span 2;">
            <button type="submit" class="btn-add">UPLOAD TO SITE</button>
        </div>
    </form>
</div>

<div class="card">
    <h2>ðŸ“¦ Live Inventory & Stock Adjustment</h2>
    <table>
        <thead><tr><th>Product</th><th>Status</th><th>Sizes</th><th>Action</th></tr></thead>
        <tbody id="inventory-list"></tbody>
    </table>
</div>

<script>
    // à¥§. à¤‡à¤¨à¥à¤µà¥à¤¹à¥‡à¤‚à¤Ÿà¤°à¥€ à¤²à¥‹à¤¡ à¤•à¤°à¤£à¥‡
    async function loadInventory() {
        const res = await fetch('/api/products');
        const data = await res.json();
        const list = document.getElementById('inventory-list');
        list.innerHTML = data.products.map(p => `
            <tr>
                <td>
                    <div class="img-preview">${p.images.map(img => `<img src="${img}">`).join('')}</div>
                    <strong>${p.name}</strong><br><small>${p.productId}</small>
                </td>
                <td><span class="status-pill ${!p.isOutOfStock ? 'instock' : 'soldout'}">${!p.isOutOfStock ? 'IN STOCK' : 'SOLD OUT'}</span></td>
                <td><input type="text" value="${p.disabledSizes.join(', ')}" onchange="updateSizes('${p.productId}', this.value)" style="width:60px; padding:5px;"></td>
                <td><button onclick="toggleStock('${p.productId}', ${p.isOutOfStock})" style="padding:5px 10px; cursor:pointer;">Change</button></td>
            </tr>
        `).join('');
    }

    // à¥¨. à¤à¤¡ à¤ªà¥à¤°à¥‰à¤¡à¤•à¥à¤Ÿ
    document.getElementById('productForm').onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const res = await fetch('/api/products/add', { method: 'POST', body: formData });
        const data = await res.json();
        if(data.success) { alert("âœ… Done!"); loadInventory(); e.target.reset(); }
    };

    // à¥©. à¤¸à¥à¤Ÿà¥‰à¤• à¤†à¤£à¤¿ à¤¸à¤¾à¤ˆà¤ à¤…à¤ªà¤¡à¥‡à¤Ÿ
    async function toggleStock(productId, current) {
        await fetch('/api/stock/update', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({productId, isOutOfStock: !current}) });
        loadInventory();
    }
    async function updateSizes(productId, val) {
        const disabledSizes = val.split(',').map(s => s.trim()).filter(s => s !== "");
        await fetch('/api/stock/update', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({productId, disabledSizes}) });
        alert("Sizes updated!");
    }

    window.onload = loadInventory;
</script>
</body>
</html>
