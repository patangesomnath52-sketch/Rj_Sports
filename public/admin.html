<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Admin | Stock Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #ff3f6c; --bg: #f4f6f8; --text: #1f2937; --danger: #e74c3c; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; color: var(--text); }
        .card { background: white; padding: 25px; border-radius: 12px; max-width: 900px; margin: 0 auto 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-add { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 6px; font-weight: 800; cursor: pointer; grid-column: span 2; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .img-preview { display: flex; gap: 5px; }
        .img-preview img { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; border: 1px solid #eee; }
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .instock { background: #dcfce7; color: #15803d; }
        .soldout { background: #fee2e2; color: #b91c1c; }
        
        .file-input-wrapper { grid-column: span 2; background: #fafafa; padding: 10px; border: 2px dashed #ddd; border-radius: 6px; text-align: center; }
        
        /* DELETE BUTTON STYLE */
        .btn-delete { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 18px; padding: 5px; transition: 0.2s; }
        .btn-delete:hover { transform: scale(1.2); }
        .action-btns { display: flex; align-items: center; gap: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ†• Add New Product</h2>
    <form id="productForm">
        <div class="form-grid">
            <input type="text" name="productId" placeholder="Product ID (e.g., s11)" required>
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="number" name="price" placeholder="Price" required>
            <select name="category">
                <option value="Footwear">Footwear</option>
                <option value="Cricket">Cricket</option>
            </select>
            <div class="file-input-wrapper">
                <label>Select up to 3 Images: </label>
                <input type="file" name="productImages" multiple accept="image/*" required>
            </div>
            <button type="submit" class="btn-add">UPLOAD TO SITE</button>
        </div>
    </form>
</div>

<div class="card">
    <h2>ðŸ“¦ Live Inventory & Stock Adjustment</h2>
    <table>
        <thead>
            <tr><th>Product</th><th>Status</th><th>Sizes</th><th>Action</th></tr>
        </thead>
        <tbody id="inventory-list"></tbody>
    </table>
</div>



<script>
    // à¥§. à¤‡à¤¨à¥à¤µà¥à¤¹à¥‡à¤‚à¤Ÿà¤°à¥€ à¤²à¥‹à¤¡ à¤•à¤°à¤£à¥‡
    async function loadInventory() {
        try {
            const res = await fetch('/api/products');
            const data = await res.json();
            const list = document.getElementById('inventory-list');
            
            if (data.success) {
                list.innerHTML = data.products.map(p => `
                    <tr>
                        <td>
                            <div class="img-preview">
                                ${p.images && p.images.length > 0 
                                    ? p.images.map(img => `<img src="/${img}" onerror="this.src='https://via.placeholder.com/40?text=Error'">`).join('') 
                                    : '<img src="https://via.placeholder.com/40?text=No+Img">'}
                            </div>
                            <strong>${p.name}</strong><br><small>${p.productId}</small>
                        </td>
                        <td><span class="status-pill ${!p.isOutOfStock ? 'instock' : 'soldout'}">${!p.isOutOfStock ? 'IN STOCK' : 'SOLD OUT'}</span></td>
                        <td><input type="text" value="${p.disabledSizes ? p.disabledSizes.join(', ') : ''}" onchange="updateSizes('${p.productId}', this.value)" style="width:60px; padding:5px;" placeholder="e.g. 7, 9"></td>
                        <td>
                            <div class="action-btns">
                                <button onclick="toggleStock('${p.productId}', ${p.isOutOfStock})" style="padding:5px 10px; cursor:pointer;">Change</button>
                                <button class="btn-delete" onclick="deleteProduct('${p.productId}')" title="Delete Product">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
        } catch (err) {
            console.error("Error loading inventory:", err);
        }
    }

    // à¥¨. à¤¡à¤¿à¤²à¥€à¤Ÿ à¤ªà¥à¤°à¥‰à¤¡à¤•à¥à¤Ÿ à¤«à¤‚à¤•à¥à¤¶à¤¨
    async function deleteProduct(productId) {
        if (!confirm("à¤¤à¥à¤®à¥à¤¹à¤¾à¤²à¤¾ à¤–à¤¾à¤¤à¥à¤°à¥€ à¤†à¤¹à¥‡ à¤•à¥€ à¤¹à¤¾ à¤ªà¥à¤°à¥‰à¤¡à¤•à¥à¤Ÿ à¤¡à¤¿à¤²à¥€à¤Ÿ à¤•à¤°à¤¾à¤¯à¤šà¤¾ à¤†à¤¹à¥‡?")) return;

        try {
            const res = await fetch(`/api/products/${productId}`, { method: 'DELETE' });
            const data = await res.json();
            if (data.success) {
                alert("âœ… " + data.message);
                loadInventory(); // à¤²à¤¿à¤¸à¥à¤Ÿ à¤°à¤¿à¤«à¥à¤°à¥‡à¤¶ à¤•à¤°à¤¾
            } else {
                alert("âŒ Error: " + data.message);
            }
        } catch (err) {
            alert("âŒ à¤¡à¤¿à¤²à¥€à¤Ÿ à¤•à¤°à¤¤à¤¾à¤¨à¤¾ à¤à¤°à¤° à¤†à¤²à¤¾!");
        }
    }

    // à¥©. à¤à¤¡ à¤ªà¥à¤°à¥‰à¤¡à¤•à¥à¤Ÿ
    document.getElementById('productForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        btn.innerText = "UPLOADING...";
        btn.disabled = true;

        const formData = new FormData(e.target);
        try {
            const res = await fetch('/api/products/add', { method: 'POST', body: formData });
            const data = await res.json();
            if(data.success) { 
                alert("âœ… Done! Product Added Successfully."); 
                loadInventory(); 
                e.target.reset(); 
            } else {
                alert("âŒ Error: " + data.message);
            }
        } catch (err) {
            alert("âŒ Server connection failed.");
        } finally {
            btn.innerText = "UPLOAD TO SITE";
            btn.disabled = false;
        }
    };

    // à¥ª. à¤¸à¥à¤Ÿà¥‰à¤• à¤†à¤£à¤¿ à¤¸à¤¾à¤ˆà¤ à¤…à¤ªà¤¡à¥‡à¤Ÿ
    async function toggleStock(productId, currentStatus) {
        try {
            await fetch('/api/stock/update', { 
                method: 'POST', 
                headers: {'Content-Type':'application/json'}, 
                body: JSON.stringify({productId, isOutOfStock: !currentStatus}) 
            });
            loadInventory();
        } catch (err) { alert("Failed to update stock"); }
    }

    async function updateSizes(productId, val) {
        try {
            const disabledSizes = val.split(',').map(s => s.trim()).filter(s => s !== "");
            await fetch('/api/stock/update', { 
                method: 'POST', 
                headers: {'Content-Type':'application/json'}, 
                body: JSON.stringify({productId, disabledSizes}) 
            });
            alert("Sizes updated!");
            loadInventory();
        } catch (err) { alert("Failed to update sizes"); }
    }

    window.onload = loadInventory;
</script>
</body>
</html>
