<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Admin | Stock Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff3f6c; --bg: #f4f6f8; --text: #1f2937; }
        body { font-family: 'Assistant', sans-serif; background: var(--bg); padding: 20px; color: var(--text); }
        .admin-container { max-width: 900px; margin: 0 auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h2 { border-left: 5px solid var(--accent); padding-left: 15px; margin-bottom: 20px; }
        
        .stock-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        .btn-update { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: 800; cursor: pointer; grid-column: span 2; }
        
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .status-shipped { background: #e0f2fe; color: #0369a1; }
        .status-delivered { background: #dcfce7; color: #15803d; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1>üöÄ RJ Sports Control Panel</h1>

    <div class="card">
        <h2>üì¶ Stock & Inventory Manager</h2>
        <p style="font-size: 13px; color: #666; margin-bottom: 15px;">Product ID ‡§ü‡§æ‡§ï‡§æ (‡§â‡§¶‡§æ. s1, s2) ‡§Ü‡§£‡§ø ‡§∏‡•ç‡§ü‡•â‡§ï ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§æ.</p>
        <div class="stock-form">
            <input type="text" id="stock-id" placeholder="Product ID (e.g., s1)">
            <select id="stock-status">
                <option value="false">‚úÖ In Stock</option>
                <option value="true">üö´ Entire Product Out of Stock</option>
            </select>
            <input type="text" id="disabled-sizes" placeholder="‡§∏‡§Ç‡§™‡§≤‡•á‡§≤‡•á ‡§∏‡§æ‡§à‡§ù ‡§ü‡§æ‡§ï‡§æ (‡§â‡§¶‡§æ. 8, 10)" style="grid-column: span 2;">
            <button class="btn-update" onclick="updateStock()">UPDATE LIVE STOCK</button>
        </div>
    </div>

    <div class="card">
        <h2>üõí Recent Orders</h2>
        <div id="admin-orders-list">Loading orders...</div>
    </div>
</div>

<script>
    // üî¥ ‡•ß. ‡§∏‡•ç‡§ü‡•â‡§ï ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§ö‡•á ‡§≤‡•â‡§ú‡§ø‡§ï
    async function updateStock() {
        const productId = document.getElementById('stock-id').value.trim();
        const isOutOfStock = document.getElementById('stock-status').value === 'true';
        const sizesInput = document.getElementById('disabled-sizes').value.trim();
        
        // ‡§∏‡•ç‡§µ‡§≤‡•ç‡§™‡§µ‡§ø‡§∞‡§æ‡§Æ‡§æ‡§®‡•á (comma) ‡§µ‡•á‡§ó‡§≥‡•á ‡§ï‡•á‡§≤‡•á‡§≤‡•á ‡§∏‡§æ‡§à‡§ù ‡•≤‡§∞‡•á‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∞‡•Ç‡§™‡§æ‡§Ç‡§§‡§∞‡§ø‡§§ ‡§ï‡§∞‡§æ
        const disabledSizes = sizesInput ? sizesInput.split(',').map(s => s.trim()) : [];

        if(!productId) return alert("‡§ï‡•É‡§™‡§Ø‡§æ Product ID ‡§ü‡§æ‡§ï‡§æ!");

        try {
            const res = await fetch('/api/stock/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productId, isOutOfStock, disabledSizes })
            });
            const data = await res.json();
            if(data.success) {
                alert("üöÄ ‡§µ‡•á‡§¨‡§∏‡§æ‡§à‡§ü‡§µ‡§∞ ‡§∏‡•ç‡§ü‡•â‡§ï ‡§Ö‡§™‡§°‡•á‡§ü ‡§ù‡§æ‡§≤‡§æ ‡§Ü‡§π‡•á!");
            }
        } catch (err) {
            alert("Error updating stock");
        }
    }

    // ‡•®. ‡§ë‡§∞‡•ç‡§°‡§∞‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§£‡•á (‡§ú‡•Å‡§®‡§æ ‡§ï‡•ã‡§° ‡§ú‡•ã ‡§Ü‡§™‡§£ ‡§Ü‡§ß‡•Ä ‡§™‡§æ‡§π‡§ø‡§≤‡§æ ‡§π‡•ã‡§§‡§æ)
    async function loadOrders() {
        const list = document.getElementById('admin-orders-list');
        try {
            const res = await fetch('/api/orders');
            const data = await res.json();
            if(data.success) {
                list.innerHTML = data.orders.map(order => `
                    <div style="border-bottom: 1px solid #eee; padding: 15px 0;">
                        <b>#${order.orderId}</b> - ${order.customer} <br>
                        <small>${order.phone} | Total: ‚Çπ${order.total}</small> <br>
                        <span class="status-badge ${order.status === 'Delivered' ? 'status-delivered' : 'status-shipped'}">${order.status}</span>
                    </div>
                `).join('');
            }
        } catch (err) { list.innerHTML = "Error loading orders"; }
    }
    loadOrders();
</script>

</body>
</html>
