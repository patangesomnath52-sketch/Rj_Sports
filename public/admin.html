<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Sports | Master Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #ff3f6c; --bg: #f4f6f8; --text: #1f2937; }
        body { font-family: 'Assistant', sans-serif; background: var(--bg); padding: 20px; color: var(--text); }
        .admin-container { max-width: 1000px; margin: 0 auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h2 { border-left: 5px solid var(--accent); padding-left: 15px; margin-bottom: 20px; font-size: 22px; }
        
        /* Form Styles */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; font-size: 14px; }
        .full-width { grid-column: span 2; }
        .btn-add { background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 6px; font-weight: 800; cursor: pointer; }
        .btn-update { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: 800; cursor: pointer; }

        /* Inventory Table */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #666; font-size: 13px; text-transform: uppercase; }
        .img-preview { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; }
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .instock { background: #dcfce7; color: #15803d; }
        .soldout { background: #fee2e2; color: #b91c1c; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1>üöÄ RJ Sports Master Control</h1>

    <div class="card">
        <h2>üÜï Add New Product</h2>
        <div class="form-grid">
            <input type="text" id="p-id" placeholder="Product ID (e.g., s10, c5)">
            <input type="text" id="p-name" placeholder="Product Name (‡§®‡§æ‡§µ)">
            <input type="number" id="p-price" placeholder="Price (‡§ï‡§ø‡§Ç‡§Æ‡§§)">
            <select id="p-category">
                <option value="Footwear">Footwear</option>
                <option value="Cricket">Cricket Hub</option>
            </select>
            <input type="text" id="p-img" class="full-width" placeholder="Image URL / Path (‡§â‡§¶‡§æ: nike.jpg)">
            <button class="btn-add full-width" onclick="addNewProduct()">+ ADD PRODUCT TO SITE</button>
        </div>
    </div>

    <div class="card">
        <h2>üì¶ Live Inventory & Stock Control</h2>
        <p style="font-size: 13px; color: #666; margin-bottom: 15px;">‡§á‡§•‡•Ç‡§® ‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä ‡§ï‡•ã‡§£‡§§‡•ç‡§Ø‡§æ‡§π‡•Ä ‡§™‡•ç‡§∞‡•â‡§°‡§ï‡•ç‡§ü‡§ö‡§æ ‡§∏‡•ç‡§ü‡•â‡§ï ‡§ë‡§®/‡§ë‡§´ ‡§ï‡§∞‡•Ç ‡§∂‡§ï‡§§‡§æ.</p>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>ID</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="inventory-list">
                </tbody>
        </table>
    </div>
</div>

<script>
    // --- ‡§™‡•ç‡§∞‡•â‡§°‡§ï‡•ç‡§ü‡•ç‡§∏‡§ö‡§æ ‡§°‡•á‡§ü‡§æ (‡§π‡§æ ‡§Ü‡§™‡§£ ‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø‡§æ‡§§ ‡§°‡•á‡§ü‡§æ‡§¨‡•á‡§∏‡§∂‡•Ä ‡§ú‡•ã‡§°‡•Ç) ---
    let products = [
        { id: 's1', name: 'Puma Nitro Red', price: 2499, category: 'Footwear', status: true },
        { id: 's2', name: 'Puma Sky Blue', price: 1899, category: 'Footwear', status: true },
        { id: 'c1', name: 'MRF Genius Bat', price: 4500, category: 'Cricket', status: true }
    ];

    // ‡•ß. ‡§®‡§µ‡•Ä‡§® ‡§™‡•ç‡§∞‡•â‡§°‡§ï‡•ç‡§ü ‡§ç‡§° ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§ö‡•á ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    function addNewProduct() {
        const id = document.getElementById('p-id').value;
        const name = document.getElementById('p-name').value;
        const price = document.getElementById('p-price').value;
        const category = document.getElementById('p-category').value;
        
        if(!id || !name || !price) return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§∞‡•ç‡§µ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§≠‡§∞‡§æ!");

        const newP = { id, name, price, category, status: true };
        products.push(newP);
        renderInventory(); // ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§æ
        alert("üöÄ " + name + " ‡§µ‡•á‡§¨‡§∏‡§æ‡§à‡§ü‡§µ‡§∞ ‡§ç‡§° ‡§ù‡§æ‡§≤‡§æ ‡§Ü‡§π‡•á!");
    }

    // ‡•®. ‡§∏‡•ç‡§ü‡•â‡§ï ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§ö‡•á ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® (‡§¨‡•Ö‡§ï‡§°‡•á‡§ï ‡§ï‡§°‡•Ç‡§® ‡§Ø‡•á‡§£‡§æ‡§∞‡§æ ‡§°‡•á‡§ü‡§æ)
    async function toggleStock(id, currentStatus) {
        const newStatus = !currentStatus;
        try {
            const res = await fetch('/api/stock/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productId: id, isOutOfStock: !newStatus })
            });
            const data = await res.json();
            if(data.success) {
                alert("Stock Status Updated!");
                location.reload(); // ‡§™‡•á‡§ú ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§ï‡§∞‡•Ç‡§® ‡§¨‡§¶‡§≤ ‡§™‡§π‡§æ
            }
        } catch (err) { alert("Error connecting to server"); }
    }

    // ‡•©. ‡§á‡§®‡•ç‡§µ‡•ç‡§π‡•á‡§Ç‡§ü‡§∞‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§¶‡§æ‡§ñ‡§µ‡§£‡•á
    function renderInventory() {
        const list = document.getElementById('inventory-list');
        list.innerHTML = products.map(p => `
            <tr>
                <td><strong>${p.name}</strong><br><small>${p.category}</small></td>
                <td><code>${p.id}</code></td>
                <td>‚Çπ${p.price}</td>
                <td><span class="status-pill ${p.status ? 'instock' : 'soldout'}">${p.status ? 'IN STOCK' : 'SOLD OUT'}</span></td>
                <td>
                    <button class="btn-update" onclick="toggleStock('${p.id}', ${p.status})">
                        ${p.status ? 'Make Sold Out' : 'Make In Stock'}
                    </button>
                </td>
            </tr>
        `).join('');
    }

    window.onload = renderInventory;
</script>

</body>
</html>
