<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag | RJ Sports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Assistant', sans-serif; }
        body { background: #f4f6f8; color: #1f2937; min-height: 100vh; }
        
        .header { background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eaeaec; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 22px; font-weight: 900; text-decoration: none; color: #1f2937; text-transform: uppercase; }
        .logo span { color: #ff3f6c; }

        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; display: flex; gap: 40px; }
        
        /* CART ITEMS LIST */
        .cart-left { flex: 1; }
        .cart-item { background: #fff; border: 1px solid #eaeaec; border-radius: 8px; padding: 15px; display: flex; gap: 20px; margin-bottom: 15px; position: relative; }
        .item-img { width: 120px; height: 140px; object-fit: cover; border-radius: 4px; }
        .item-details { flex: 1; }
        .item-name { font-size: 18px; font-weight: 700; margin-bottom: 5px; color: #1f2937; }
        .item-size { font-size: 14px; color: #535665; margin-bottom: 10px; }
        .item-price { font-size: 18px; font-weight: 800; color: #1f2937; }
        .remove-btn { position: absolute; top: 15px; right: 15px; color: #535665; cursor: pointer; font-size: 18px; }
        .remove-btn:hover { color: #ff3f6c; }

        /* PRICE SUMMARY */
        .cart-right { width: 350px; }
        .summary-card { background: #fff; border: 1px solid #eaeaec; border-radius: 8px; padding: 25px; position: sticky; top: 100px; }
        .summary-title { font-size: 14px; font-weight: 800; color: #535665; margin-bottom: 20px; text-transform: uppercase; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 16px; }
        .total-row { border-top: 1px solid #eaeaec; padding-top: 15px; margin-top: 15px; font-weight: 800; font-size: 18px; }
        
        .btn-order { width: 100%; padding: 15px; background: #ff3f6c; color: white; border: none; border-radius: 4px; font-weight: 800; font-size: 16px; cursor: pointer; margin-top: 20px; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn-order:hover { background: #e02f5c; transform: translateY(-2px); }

        .empty-cart { text-align: center; padding: 100px 20px; background: #fff; border-radius: 8px; }
        .empty-cart i { font-size: 60px; color: #eaeaec; margin-bottom: 20px; }
        .btn-shop { display: inline-block; margin-top: 20px; padding: 12px 30px; border: 1px solid #ff3f6c; color: #ff3f6c; text-decoration: none; font-weight: 800; border-radius: 4px; }

        @media(max-width: 768px) {
            .container { flex-direction: column; }
            .cart-right { width: 100%; }
        }
    </style>
</head>
<body>

<header class="header">
    <a href="index.html" class="logo">RJ <span>SPORTS</span></a>
    <div style="font-weight: 800; font-size: 14px; color: #535665;">STEP 2/3: CART</div>
</header>

<div class="container" id="cart-container">
    </div>

<script>
    function loadCart() {
        const cart = JSON.parse(localStorage.getItem('rj_cart')) || [];
        const container = document.getElementById('cart-container');

        if (cart.length === 0) {
            container.innerHTML = `
                <div class="empty-cart" style="width:100%">
                    <i class="fas fa-shopping-bag"></i>
                    <h2>तुमची पिशवी रिकामी आहे!</h2>
                    <p>काहीतरी नवीन खरेदी करा आणि इथे परत या.</p>
                    <a href="index.html" class="btn-shop">SHOP NOW</a>
                </div>
            `;
            return;
        }

        let totalAmount = 0;
        const itemsHtml = cart.map((item, index) => {
            totalAmount += parseFloat(item.price);
            return `
                <div class="cart-item">
                    <img src="${item.image}" class="item-img" onerror="this.src='https://placehold.co/120x140?text=No+Image'">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-size">Size: <strong>${item.size}</strong> | Qty: 1</div>
                        <div class="item-price">₹${item.price}</div>
                    </div>
                    <div class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-times"></i></div>
                </div>
            `;
        }).join('');

        container.innerHTML = `
            <div class="cart-left">
                ${itemsHtml}
            </div>
            <div class="cart-right">
                <div class="summary-card">
                    <div class="summary-title">Price Details (${cart.length} Items)</div>
                    <div class="summary-row"><span>Total MRP</span><span>₹${totalAmount}</span></div>
                    <div class="summary-row"><span>Delivery Fee</span><span style="color:#03a685">FREE</span></div>
                    <div class="summary-row total-row"><span>Total Amount</span><span>₹${totalAmount}</span></div>
                    
                    <button class="btn-order" onclick="window.location.href='checkout.html'">
                        PROCEED TO CHECKOUT <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        `;
    }

    function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem('rj_cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('rj_cart', JSON.stringify(cart));
        loadCart();
    }

    window.onload = loadCart;
</script>
</body>
</html>
