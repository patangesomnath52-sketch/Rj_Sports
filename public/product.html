<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | RJ Sports</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #fff; color: #1f2937; }
        .header { background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; }
        .logo { font-size: 24px; font-weight: 900; text-decoration: none; color: #1f2937; }
        .logo span { color: #ff3f6c; }
        
        .product-layout { max-width: 1200px; margin: 40px auto; display: flex; gap: 50px; padding: 0 20px; }
        .image-sec { width: 50%; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .image-sec img { width: 100%; height: auto; object-fit: cover; border-radius: 8px; }
        
        .detail-sec { width: 50%; padding-top: 20px; }
        .brand { font-size: 22px; font-weight: bold; margin-bottom: 5px; }
        .name { font-size: 20px; color: #535665; margin-bottom: 20px; }
        .price { font-size: 28px; font-weight: bold; margin-bottom: 20px; }
        
        .sizes-title { font-size: 16px; font-weight: bold; margin-bottom: 15px; display: flex; justify-content: space-between; }
        .size-grid { display: flex; gap: 10px; margin-bottom: 30px; }
        .size-btn { width: 50px; height: 50px; border-radius: 50%; border: 1px solid #bfc0c6; background: #fff; font-weight: bold; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .size-btn:hover:not(:disabled) { border-color: #ff3f6c; color: #ff3f6c; }
        .size-btn.selected { border-color: #ff3f6c; background: #ff3f6c; color: #fff; }
        .size-btn:disabled { background: #f4f4f5; color: #d2d2d6; text-decoration: line-through; cursor: not-allowed; border-color:#eaeaec; }
        
        .btn-add { width: 100%; padding: 18px; background: #ff3f6c; color: white; font-size: 16px; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; display: flex; justify-content: center; gap: 10px; }
        .btn-add:disabled { background: #a7a9af; cursor: not-allowed; }
        
        @media(max-width: 768px){ .product-layout { flex-direction: column; } .image-sec, .detail-sec { width: 100%; } }
    </style>
</head>
<body>

<header class="header">
    <a href="index.html" class="logo">RJ <span>SPORTS</span></a>
    <a href="cart.html" style="text-decoration:none; font-size:20px;">ðŸ›’ <span id="cart-count"></span></a>
</header>

<div class="product-layout" id="product-content">
    <h2 style="margin: 50px auto;">Loading Product...</h2>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    let currentProduct = null;

    async function loadDetail() {
        const res = await fetch(`/api/products/${productId}`);
        const data = await res.json();
        
        if(!data.success) {
            document.getElementById('product-content').innerHTML = "<h2>Product Not Found</h2>";
            return;
        }

        currentProduct = data.product;
        const p = currentProduct;
        
        const imagesHtml = p.images.map(img => `<img src="${img}">`).join('');
        
        const sizes = [6, 7, 8, 9, 10];
        const disabledArray = p.disabledSizes || [];
        const sizesHtml = sizes.map(sz => {
            const isDisabled = disabledArray.includes(sz.toString());
            return `<button class="size-btn" ${isDisabled ? 'disabled' : ''} onclick="selectSize(this)">${sz}</button>`;
        }).join('');

        document.getElementById('product-content').innerHTML = `
            <div class="image-sec">
                ${imagesHtml}
            </div>
            <div class="detail-sec">
                <div class="brand">${p.brand || 'PREMIUM'}</div>
                <div class="name">${p.name}</div>
                <hr style="border:0; border-top:1px solid #eee; margin-bottom:20px;">
                <div class="price">Rs. ${p.price}</div>
                
                <div class="sizes-title">
                    <span>SELECT SIZE (UK)</span>
                    <span style="color:#ff3f6c; cursor:pointer; font-size:14px;">Size Chart</span>
                </div>
                <div class="size-grid">${sizesHtml}</div>
                
                <button class="btn-add" onclick="addToCart()" ${p.isOutOfStock ? 'disabled' : ''}>
                    ðŸ›’ ${p.isOutOfStock ? 'OUT OF STOCK' : 'ADD TO BAG'}
                </button>
                
                <div style="margin-top: 30px; padding: 20px; border: 1px solid #eee; border-radius: 4px; font-size: 14px; color: #535665; line-height: 1.6;">
                    <strong>DELIVERY OPTIONS ðŸšš</strong><br>
                    100% Original Products<br>
                    Pay on delivery might be available<br>
                    Easy 14 days returns and exchanges
                </div>
            </div>
        `;
    }

    function selectSize(btn) {
        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    }

    function addToCart() {
        const selectedBtn = document.querySelector('.size-btn.selected');
        if(!selectedBtn) return alert("Please select a size!");
        
        let cart = JSON.parse(localStorage.getItem('rj_cart')) || [];
        cart.push({
            id: currentProduct.productId,
            name: currentProduct.name,
            price: currentProduct.price,
            size: selectedBtn.innerText,
            image: currentProduct.images[0],
            quantity: 1
        });
        localStorage.setItem('rj_cart', JSON.stringify(cart));
        window.location.href = 'cart.html';
    }

    window.onload = loadDetail;
</script>
</body>
</html>
