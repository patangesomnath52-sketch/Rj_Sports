    <script>
        document.addEventListener('DOMContentLoaded', updateCartBadge);

        function addToCart(btn) {
            const card = btn.closest('.product-card');
            
            // ‡§°‡•á‡§ü‡§æ ‡§ó‡•ã‡§≥‡§æ ‡§ï‡§∞‡§æ
            const product = {
                id: card.dataset.id,
                name: card.dataset.name,
                price: parseInt(card.dataset.price),
                image: card.querySelector('img').src,
                quantity: 1,
                size: "Standard" 
            };

            // ‡§≤‡•ã‡§ï‡§≤ ‡§∏‡•ç‡§ü‡•ã‡§Ö‡§∞‡•á‡§ú‡§Æ‡§ß‡•ç‡§Ø‡•á 'rj_cart' ‡§ï‡•Ä ‡§µ‡§æ‡§™‡§∞‡•Ç‡§® ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ
            let cart = JSON.parse(localStorage.getItem('rj_cart')) || [];
            const existingIndex = cart.findIndex(item => item.id === product.id);

            if (existingIndex > -1) {
                cart[existingIndex].quantity += 1;
            } else {
                cart.push(product);
            }

            localStorage.setItem('rj_cart', JSON.stringify(cart));

            // ‡§ï‡•ã‡§£‡§§‡•á‡§π‡•Ä ‡§™‡•â‡§™-‡§Ö‡§™ ‡§® ‡§¶‡§æ‡§ñ‡§µ‡§§‡§æ ‡§•‡•á‡§ü ‡§ï‡§æ‡§∞‡•ç‡§ü ‡§™‡•á‡§ú‡§µ‡§∞ ‡§ú‡§æ
            window.location.href = 'cart.html';
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('rj_cart')) || [];
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').innerText = count;
        }
    </script>

<script>

        // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§§‡§æ‡§®‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ù‡§∞‡§ö‡•ç‡§Ø‡§æ ‡§Æ‡•á‡§Æ‡§∞‡•Ä‡§§‡•Ç‡§® ‡§ö‡•á‡§ï ‡§ï‡§∞‡§æ ‡§ï‡•Ä ‡§•‡•Ä‡§Æ ‡§°‡§æ‡§∞‡•ç‡§ï ‡§Ü‡§π‡•á ‡§ï‡§æ

        }
